<div ng-controller="bannerController" ng-class="{'spin-component': UserSelection.place.name.length > 0}">


<ul class="banner-content">
    <li>
        <h2 class="current-date-label">SELECTED DATE</h2>
        <div class="selected-date" ng-bind="UserSelection.selectedDate | date:'EEEE, MMMM d,y'"></div>
    </li>
    <li>
        <h2 class="current-date-label">SELECTED TIME</h2>
        <div class="selected-date" ng-bind="UserSelection.selectedDate | date:'h:mma'"></div>
    </li>
    <li ng-show="UserSelection.place.name">
        <h2 class="current-date-label">SELECTED PLACE</h2>
        <div class="selected-place" ng-bind="UserSelection.place.name"></div>
    </li>
    <li ng-controller="reservationController" ng-click="reserve();">
        <div class="reservation-input reserve">Save Current Details</div>
    </li>
</ul>


</div>
