<div ng-controller="placeSearchController">
    <h3 class="place-header">FIND A PLACE</h3>

    <div class="find" ng-click="searchPlaces(placeSearch);"></div>
    <input ng-model="placeSearch" type="input" class="place-search"/>

    <h3 class="place-header">CITY</h3>
    <input ng-model="citySearch" type="input" class="city-search"/>

    <div class="foundPlaces">
        <span ng-repeat="place in PageState.places" ng-click="updatePlace(place)"
          class="floatingTile place-result">
            {{place.name}}<img class="place-icon" ng-src="{{place.icon}}"><span ng-bind="place.rating"></span>
        </span>
    </div>
</div>
