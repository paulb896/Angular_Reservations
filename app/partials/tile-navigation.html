<div ng-controller="tileNavigationController">
    <div ng-include="template.url" class="inner-tile inner-tile-size">TILE CONTENT</div>
    <ul class="tile-navigation">
        <li ng-repeat="navLink in templates" ng-click="updateNav(navLink)">
            <img class="nav-image" ng-src="{{navLink.imageUrl}}" />
        </li>
    </ul>
</div>
