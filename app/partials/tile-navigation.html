<div ng-controller="tileNavigationController">
    <div ng-include="template.url" class="inner-tile inner-tile-size">TILE CONTENT</div>
    <ul class="tile-navigation tile-navigation-position">
        <li ng-repeat="navLink in templates" ng-click="updateNav(navLink)" class="nav-image-size">
            <img class="nav-image nav-image-size" ng-src="{{navLink.imageUrl}}" />
        </li>
    </ul>
</div>
