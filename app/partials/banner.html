
<div ng-controller="bannerController">
    <embed src="img/calendar.svg" class="logo" type="image/svg+xml"/>
    <h1 class="main-title">Reserve The Time</h1>
    <h2>
        <span class="current-date-label">CURRENT DATE</span>
        <span class="current-date" ng-bind="PageState.currentDate"></span>
    </h2>
    <h2>
        <span class="selected-date-label">SELECTED DATE</span>
        <span class="selected-date" ng-bind="UserSelection.selectedDate"></span>
    </h2>
</div>
