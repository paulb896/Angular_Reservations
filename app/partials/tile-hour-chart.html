<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:100%; height:25px; cursor: pointer;">
    <g stroke="rgba(192,152,132,0.9)" stroke-width="40">
        <path stroke-dasharray="160,1" d="M3 5 1440 5"/>
    </g>
</svg>

<div class="hour-chart" ng-controller="hourChartController">
    <div class="chart-labels">
        <span ng-repeat="hour in PageState.chartHours" ng-bind="hour"></span>
    </div>
    <div ng-repeat="(key,reservation) in PageState.reservations" class="reservation place-result" style="margin-left:{{reservation.date}}px;" ng-click="selectReservation(reservation)">
        <div class="update-changes-icon" ng-class="reservation" ng-click="requestedTime.reserve(reservation);"></div>
        <span ng-bind="reservation.date| date:'MM/dd/yyyy @ h:mma'"  class="reservation_time"></span>
    </div>
</div>
