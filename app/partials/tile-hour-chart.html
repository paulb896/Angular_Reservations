<div class="hour-chart" ng-controller="hourChartController">
    <div class="chart-labels">
        <span ng-repeat="hour in PageState.chartHours" ng-bind="hour|betterHour"></span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:100%; height:5px; cursor: pointer;">
        <g stroke="rgba(192,152,132,0.9)" stroke-width="20">
            <path stroke-dasharray="1,5" d="M3 5 1440 5"/>
        </g>
    </svg>
    <div ng-repeat="(key,reservation) in PageState.reservations" class="reservation" style="margin-left:{{reservation.date}}px;" ng-click="selectReservation(reservation)">
        <div class="update-changes-icon" ng-class="reservation" ng-click="requestedTime.reserve(reservation);"></div>
        <span ng-bind="reservation.date| date:'MM/dd/yyyy @ h:mma'"  class="reservation_time"></span>
        <div><span>Attendees:</span><span ng-click="addAttendee(attendee);" class="attendee" ng-repeat="attendee in reservation.attendees" ng-bind="attendee"></span></div>
    </div>
</div>
