<!doctype html>
<html lang="en" ng-app="userCalendar">
<head>
  <meta charset="utf-8">
  <title>Restaurant Booking Service</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic' rel='stylesheet' type='text/css'>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
    <script>
    $(function() {
    $( ".horizontalConstraint" ).draggable({ axis: "x" });
    });
    </script>
</head>
<body style="font-family: 'Noto Serif', serif;">
  <div ng-controller=ReservationCtrl>
      <div class="calendar-controls">
        <span>Tile Colour: </span>
        <input ng-model="calendar.tile.colour" ng-init="calendar.tile.colour='77777a'">
        <input ng-model="selectedDate.month">
        <input ng-model="selectedDate.year">
        <select>
          <option ng-repeat="month in getMonths()" ng-selected="">{{month}}</option>
        </select>
      </div>
      <div class="selectedDate">
        <span ng-bind="selectedDate.month | monthName" class="month-selected"></span>
        <span ng-bind="selectedDate.day" class="day-selected"></span>
        <span ng-bind="selectedDate.year" class="year-selected"></span>
        <div class="days-view">
          <div ng-repeat="(key,reservation) in selectedDate.reservations" class="reservations">
            <div class="reservation floatingTile" style="margin-left:{{reservation.start_time | getChartPosition}}px;">
              <div style="width=200px;">
               
               <div ng-class="reservation.status" ng-model="reservation.status" class="status {{reservation.status}}" ng-click="toggleStatus(selectedDate, key, reservation.status)"></div>
              <input ng-model="reservation.status" class="textStatus"></input>
              </div>
              <span>{{reservation.company}}</span>
              <span>{{reservation.start_time | niceTime}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="day-chart" ng-click="addOnClick($event)">
        <div style="width:500px;">
           <div class="requestedTime" style="margin-left:{{(requestedTime.time | getChartPosition)}}px;">
             {{requestedTime.localized}}
           <div class="arrow arrow-up"></div>
           </div>
           <span >Click to request time</span>
        </div>
      </div>
      <div class="calendar">
        <div ng-repeat="day in getDays(selectedDate.month, selectedDate.year)" class="floatingTile horizontalConstraint draggable ui-widget-content" style="background-color:#{{calendar.tile.colour}};">
          <label for="day" class="dayOfMonth">
            {{day | extractDay}}
          </label>
          <input name="day" type="radio" class="day" id="day_{{day}}" ng-click="selectedDate.day=day; updateSelected(day, selectedDate.month, selectedDate.year);">
      </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
