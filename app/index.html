<!doctype html>
<html lang="en" ng-app="userCalendar">
<head>
  <meta charset="utf-8">
  <title>Restaurant Booking Service</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div ng-controller=ReservationCtrl ng-init="init=('hey')">
      <div class="selectedStatus">
        <div ng-class="selectedDate.status" ng-model="selectedDate.status" class="status {{selectedDate.status}}" ng-click="toggleStatus(selectedDate.status)"></div>
        <input ng-model="selectedDate.status" class="textStatus" id="textStatus">
      </div>
      <div class="selectedDate">
        <span ng-bind="selectedDate.month | monthName" class="month-selected"></span>
        <span ng-bind="selectedDate.day" class="day-selected"></span>
        <span ng-bind="selectedDate.year" class="year-selected"></span>
        <span ng-bind="selectedDate.company" class="company-selected"></span>
        <ul>
          <li ng-repeat="reservation in getReservations(selectedDate.day, selectedDate.month, selectedDate.year)">
            {{reservation}}
          </li>
        </ul>
      </div>
      
      <span>{{data}}</span>
      <div class="calendar" ng-init="selectedDate.month=09; selectedDate.year=1985">
        <div>
          <span>Tile Colour: </span>
          <input ng-model="calendar.tile.colour" ng-init="calendar.tile.colour='77777a'">
        </div>
        <input ng-model=selectedDate.month>
        <input ng-model=selectedDate.year>
        <br /><br /><br /><br />
        <div ng-repeat="day in getDays(selectedDate.month, selectedDate.year)" class="floatingTile" style="background-color:#{{calendar.tile.colour}};">
          <label for="day" class="dayOfMonth">
            {{day | extractDay}}
          </label>
          <input name="day" type="radio" class="day" id="day_{{day}}" ng-click="getReservations(day, selectedDate.month, selectedDate.year); selectedDate.day=day; updateSelected(day, selectedDate.month, selectedDate.year);">
        </div>
    </div>
  </div>


  <div class="spacer"></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
