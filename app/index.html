<!doctype html>
<html lang="en" ng-app="userCalendar">
<head>
  <meta charset="utf-8">
  <title>Restaurant Booking Service</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic' rel='stylesheet' type='text/css'>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
</head>
<body style="font-family: 'Noto Serif', serif;">
<embed src="img/calendar.svg" type="image/svg+xml" style="position: absolute; width:120px; height:80px; z-index: 9005; margin-left: 45px;"/>
  <div ng-controller=ReservationCtrl>
      <div class="calendar-controls">
        <input ng-model="selectedDate.month">
        <input ng-model="selectedDate.year">
      </div>
      <div style="width:800px; height:50px; position:absolute; z-index:5000;
      font-family: Impact, Charcoal, sans-serif; font-size:22px; letter-spacing:4px; margin-top:5px; text-shadow: 0px 0px 2px #0000a0; color:#343434">
        <span ng-bind="selectedDate.month | monthName" class="month-selected"></span>
        <span ng-bind="selectedDate.day" class="day-selected"></span>
        <span ng-bind="selectedDate.year" class="year-selected"></span>
      </div>
      <div class="selectedDate">
        <div class="days-view">
          <div ng-repeat="(key,reservation) in selectedDate.reservations" class="reservation">
            <div class="reservation" style="margin-left:{{reservation.date | getChartPosition}}px;">
              <span ng-bind="reservation.date | niceTime"></span>
              <span class="reservation_company">{{reservation.company}}</span>
              <span ng-bind="reservation.duration_minutes"></span><span>min</span>
                <input ng-model="reservation.status" class="textStatus">
                <div ng-class="reservation.status" ng-model="reservation.status" class="status {{reservation.status}}" ng-click="toggleStatus(selectedDate, key, reservation.status)"></div>
            </div>
          </div>

            <div class="day-chart" ng-click="addOnClick($event)">

            </div>
            <div class="{{requestedTime | reservationState}} requestedTime reservation" style="width:100px; margin-left:{{ReservationModel.date | getChartPosition}}px;">
                <div>
                    <input class="date-input" type="text" ng-model="ReservationModel.date">
                </div>
                <input type="text" ng-model="ReservationModel.duration_minutes" class="duration"><span style="font-size:17px; font-weight:900; color:#FFFFFF; margin-left: 5px;">minutes</span>
                <span class="reserve" ng-click="requestedTime.reserve();">Reserve</span>
            </div>


            <div class="reservation-length-indicator" style="width:{{ReservationModel.duration_minutes}}px; margin-left:{{ReservationModel.date | getChartPosition}}px;"></div>
            <div style="margin-top: 190px;">
                <div ng-click="updateRequestToIndicator(indicator);" ng-repeat="indicator in helpers.timeIndicators" class="timeIndicator" style="margin-left:{{indicator | getChartPosition}}px;">{{indicator | niceTime}}</div>
            </div>
        </div>
      </div>



      <div class="calendar">
        <div ng-repeat="day in getDays(selectedDate.month, selectedDate.year)"
             class="floatingTile day-floating-tile" style="background-color:#{{getColor(calendar.tile.colour, day)}};"
             ng-click="selectedDate.day=day; updateSelected(day, selectedDate.month, selectedDate.year);"
           >
          <span class="dayOfMonth">
            {{day | extractDay}}
          </span>
        </div>
     </div>

      <!-- In production use:
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
      -->
      <script src="lib/angular/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/services.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/directives.js"></script>
      <div class="draggable ui-widget-content background-pattern" style="width:90%; height:725px; background-color:#A9A398;"></div>
  </div>
</body>
</html>
